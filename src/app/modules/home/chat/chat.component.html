

<div *ngIf="usuarioLogeado && !mostrarChat" class="chatIconContainer" (click)="mostrarChat=true">
    <img src="../../../assets/img/chat.png"alt="" class="chatIcon">
</div>


<div class = "card text-center cardContainer" *ngIf="usuarioLogeado && mostrarChat">
    <div class ="card-header">Chat
        <div class="closeIcon " (click)="mostrarChat =false">X</div>
    </div>

    <div class="card-body">
        <div id="contenedorDeMensajes" class ="contenedorMensajes h-100" >
            <p *ngFor="let mensaje of mensajes" class="msj p-2"
            [ngClass] = "(usuarioLogeado.uid == mensaje.emisor) ? 'enviado' : 'recibido'"><a class="hora text-muted">{{email}}</a><br/><a class="hora text-muted">{{mensaje.hora}}</a> &nbsp;{{mensaje.texto}}
        
        </p>

        </div>

    </div>

    <form class="card-footer text-muted input-group" (ngSubmit)="enviarMensaje()">
        <input type="text" class="form-control" placeholder="ingrese su mensaje" [(ngModel)] = "nuevoMensaje" [ngModelOptions] = "{standalone:true}">
        <div class="input-group-append" (click) ="enviarMensaje()">
            <span class="input-group-text">
                <img class="imgEnviar" src="../../../assets/img/send.png" width="20px" height="20px">
            </span>

        </div>

    </form>


</div>
