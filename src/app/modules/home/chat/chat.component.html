<!-- chat.component.html -->
<div *ngIf="usuarioLogeadoBool && !mostrarChat" class="chatIconContainer" (click)="mostrarChat=true" style="background-color: rgb(159, 241, 242);">
    <img src="../../../assets/img/chat.png" alt="" class="chatIcon" >
  </div>
  
  <div class="card text-center cardContainer" *ngIf="usuarioLogeado && mostrarChat">
    <div class="card-header">Chat
      <div class="closeIcon" (click)="mostrarChat=false">X</div>
    </div>
  
    <div class="card-body">
      <div #contenedorDeMensajes id="contenedorDeMensajes" class="contenedorMensajes h-100">
        <p *ngFor="let mensaje of mensajes" class="msj p-2"
          [ngClass]="(usuarioLogeado.uid === mensaje.emisor.uid) ? 'enviado' : 'recibido'">
          <a class="hora text-muted">{{ mensaje.emisor.email }}</a>
          <br />
          <a class="hora text-muted">{{ mensaje.info }}</a>
          &nbsp;{{ mensaje.texto }}
        </p>
      </div>
    </div>

  
    <div class="card-footer text-muted input-group">
      <input type="text" class="form-control" placeholder="Escribe tu mensaje" [(ngModel)]="nuevoMensaje">
      <div class="input-group-append" (click)="enviarMensaje()">
        <button class="btn btn-primary mx-2">Enviar</button>
      </div>
    </div>
  </div>
